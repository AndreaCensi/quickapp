  - zuper-commons-z7
  - ConfTools-z7
  - compmake-z7
  - reprep-z7
  - zuper-utils-asyncio-z7
  - numpy
  - six
  - zuper-zapp-z7

install_conflicts: [ 'QuickApp*' ]
