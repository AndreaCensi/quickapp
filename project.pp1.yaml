---
package_name         : QuickApp-z7
srcdir               : src
version_file         : '1'
modules              :
- quickapp
- reprep_quickapp
- decent_params

install_requires     :
- zuper-commons-z7
- ConfTools-z7
- compmake-z7
- reprep-z7
- zuper-utils-asyncio-z7
- numpy
- six
- zuper-zapp-z7

install_conflicts    : [QuickApp*]
tests_require        :
- zuper-abstract-fs-z7
- zuper-abstract-subprocess-z7


console_scripts      : {}
nose                 :
  modules:
  - '*_tests'
  python_versions:
  - '3.7'
  - '3.8'

pypi                 :
  upload: []

circleci             :
  active: true
  test_python_versions: ['3.8']
  environment:
    Z_SERVICE_LOG: zuper_zapp.envs.log
    Z_SERVICE_PROC: zuper_abstract_subprocess.use_local_process
    Z_SERVICE_FS: zuper_abstract_fs.use_local_fs

python_syntax_version: '3.8'

url                  : https://github.com/zupermind/PACKAGENAME
author               : ''
author_email         : info@zupermind.com
short_description    : ''
full_description     : ''
